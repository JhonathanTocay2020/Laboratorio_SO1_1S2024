version: '3.1'

services:
  mongo:
    image: mongo
    container_name: 'MongoDB'
    restart: always
    volumes:
      - volume_mongo:/var/lib/mongo      
    ports:
      - "27017:27017"
  backend:
    image: "clase2backend"
    container_name: 'BackendNodeJS'
    restart: always
    ports:
      - "2024:2024"
  frontend:
    image: 'clase2front'
    container_name: 'frontReact'
    ports:
      - '3000:3000'
volumes:
  volume_mongo:
